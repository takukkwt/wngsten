<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takukk</title>
    <meta name="description" content="ちょっと変わったサイト。">
    <link rel="icon" href="img/takukkrecipie.ico">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>Takukk RECIPIE</h1>
            <p class="subtitle">ちょっと変わったレシピをご紹介。</p>
        </div>
    </header>

    <main>
        <section class="recipe-list">
            <h2>レシピリスト</h2>
            <ul>
                <li><a href="aboutthissite.html" target="_blank">このサイトについて</a></li>
                <li><a href="kakuni.html" target="_blank">豚の角煮</a></li>
                <li><a href="404.html" target="_blank">スパゲッティ・ボロネーゼ</a></li>
                <li><a href="404.html" target="_blank">シーザーサラダ</a></li>
                <li><a href="teriyaki-chicken.html" target="_blank">照り焼きチキン</a></li>
                <li><a href="misoshiru.html" target="_blank">味噌汁</a></li>
                <li><a href="quiz.html" target="_blank">クイズ</a></li>
            </ul>
        </section>

        <!-- コメントフォームを追加 -->
        <section class="comments">
            <h2>コメントを残す</h2>
            <form id="comment-form">
                <textarea id="comment" name="comment" rows="4" placeholder="コメントを入力してください..."></textarea>
                <button type="button" onclick="addComment()">コメントを追加</button>
            </form>
            <div id="comment-list">
                <h3>コメント一覧</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Takukk Recipie</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadComments();
        });

        function addComment() {
            const commentText = document.getElementById('comment').value;
            if (commentText.trim() !== '') {
                const commentList = document.getElementById('comment-list');
                const comment = document.createElement('p');
                comment.textContent = commentText;
                commentList.appendChild(comment);

                saveComment(commentText);
                document.getElementById('comment').value = '';
            }
        }

        function saveComment(commentText) {
            let comments = localStorage.getItem('comments');
            if (!comments) {
                comments = [];
            } else {
                comments = JSON.parse(comments);
            }
            comments.push(commentText);
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function loadComments() {
            let comments = localStorage.getItem('comments');
            if (comments) {
                comments = JSON.parse(comments);
                const commentList = document.getElementById('comment-list');
                comments.forEach(commentText => {
                    const comment = document.createElement('p');
                    comment.textContent = commentText;
                    commentList.appendChild(comment);
                });
            }
        }
    </script>
</body>
</html>

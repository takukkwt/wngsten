<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othertkk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logos {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img { 
            margin-bottom: 20px;
            max-width: 200px;
        }

        .supported-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 10px;
        }

        .supported-by img {
            max-width: 50px;
        }

        p {
            color: #666666;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #loading-bar {
            display: none;
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #loading-bar div {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="img/logo.png" alt="Logo">
            <div class="supported-by">
                <span>Supported by</span>
                <img src="logo2.png">
                <img src="logo3.png">
            </div>
        </div>
        <p>Othertkkの世界へようこそ。<a href="kiyaku.html">利用規約</a></p>
        <form action="home.html">
            <button type="submit" id="enter-button">Enter Othertkk</button>
        </form>
        <div id="loading-bar"><div></div></div>
    </div>

    <script>
        document.getElementById('enter-button').addEventListener('click', function(event) {
            event.preventDefault(); // フォームの即時送信を防止
            var button = document.getElementById('enter-button');
            var loadingBar = document.getElementById('loading-bar');
            var loadingBarInner = loadingBar.querySelector('div');

            button.style.display = 'none'; // ボタンを非表示にする
            loadingBar.style.display = 'block'; // ロードバーを表示する

            var loadingTime = Math.random() * (1000 - 200) + 2000; // 0.2秒から1秒のランダムな時間

            // ロードバーのアニメーション
            var startTime = null;
            function animateLoadingBar(timestamp) {
                if (!startTime) startTime = timestamp;
                var progress = timestamp - startTime;
                var progressPercent = Math.min(progress / loadingTime * 100, 100);
                loadingBarInner.style.width = progressPercent + '%';

                if (progress < loadingTime) {
                    requestAnimationFrame(animateLoadingBar);
                }
            }
            requestAnimationFrame(animateLoadingBar);

            // ランダムな時間の後にリダイレクト
            setTimeout(function() {
                window.location.href = 'home.html';
            }, loadingTime);
        });
    </script>
</body>
</html>

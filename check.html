<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Check</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 16px;
        color: #333;
    }

    input[type=password] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:focus {
        outline: none;
    }

</style>
<script>
function checkPassword() {
    var password = document.getElementById("password").value;
    // 正しいパスワードを設定します（例として "password123" を使用）
    var correctPassword = "password123";

    if (password === correctPassword) {
        window.location.href = "slide.html"; // パスワードが正しい場合、リダイレクトするページを指定
    } else {
        alert("パスワードが違います。再入力してください。");
    }
}
</script>
</head>
<body>
    <div class="container">
        <h2>このコンテンツの閲覧にはパスワードが必要です。</h2>
        <label for="password">パスワード：</label>
        <input type="password" id="password" name="password">
        <br><br>
        <button onclick="checkPassword()">Submit</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Check | Othertkk</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reader > div {
            width: 100%;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <div class="footer">Point your camera at the QR code</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // 判定条件：デコードされたテキストに "rikabu2024" が含まれる場合
            if (decodedText.includes("rikabu2024")) {
                // リダイレクト先のページ
                window.location.href = "rikabu.html";
            } else {
                alert("指定のQRコードではありません");
            }
        }

        function onScanFailure(error) {
            // デバッグ目的でエラーをコンソールに表示
            console.warn(`QRコードのスキャンに失敗しました: ${error}`);
        }

        // カメラを起動してQRコードを読み取る
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>

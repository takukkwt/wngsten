<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介 - Your Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #333;
            font-size: 2.5em;
            margin: 10px 0;
        }
        .profile-info {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .profile-info h2 {
            color: #333;
            font-size: 1.5em;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .profile-info p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>自己紹介</h1>
        </header>
        
        <section class="profile-info">
            <h2>基本情報</h2>
            <p><strong>名前:</strong> あなたのフルネーム</p>
            <p><strong>生年月日:</strong> YYYY年MM月DD日</p>
            <p><strong>居住地:</strong> 住んでいる都道府県など</p>
        </section>
        
        <section class="profile-info">
            <h2>学歴</h2>
            <p><strong>学位:</strong> 取得した学位（例: 学士、修士、博士）</p>
            <p><strong>学校:</strong> 在学していた・卒業した学校の名前</p>
            <p><strong>専攻:</strong> 専攻・学部・学科など</p>
        </section>
        
        <section class="profile-info">
            <h2>職歴</h2>
            <p><strong>現在の職業:</strong> 現在の仕事または職種</p>
            <p><strong>職務経歴:</strong> これまでの主な職務経験</p>
            <p><strong>会社・組織:</strong> 勤務している会社や組織の名前</p>
        </section>
        
        <section class="profile-info">
            <h2>興味・趣味</h2>
            <p>趣味や興味があることを簡単に記載します。</p>
        </section>
        
        <section class="profile-info">
            <h2>スキル</h2>
            <p>自分の得意なスキルや専門知識を列挙します。</p>
        </section>
        
        <footer>
            <p>&copy; 2024 あなたの名前</p>
        </footer>
    </div>
</body>
</html>
